<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-entity gps-entity-place look-at="[gps-camera]" position="0 0 -11" 
                gltf-model="#model1" 
                animation__rotate="property: rotation; to: 0 360 0; loop: true; easing: linear;  dur: 9000" 
                event-set__click="_target: #model1; _delay: 300; visible: false; _target: #model2; _delay: 300; visible: true;">
      </a-entity>
      <a-entity id="model1" scale="0.3 0.3 0.3" rotation="0 0 0"  gltf-model="objects/3DCompressed.gltf"></a-entity>
      <a-entity id="model2" scale="0.3 0.3 0.3" rotation="0 0 0"  gltf-model="objects/3DCompressed2.gltf" visible="false"></a-entity>
      <a-text value="Double Layered Hoodie" color="white" align="center" position="0 -1 0"></a-text>
      <a-text value="High Quality Puff Print" color="white" align="center" position="3 1 0"></a-text>
      <a-text value="420 GSM Heavy Weight" color="white" align="center" position="-3 1 0"></a-text>
      <a-text value="Venerated 6ix7even Zip-Up" color="white" align="center" position="0 3 0"></a-text>
    </a-scene>
  </body>
</html>
